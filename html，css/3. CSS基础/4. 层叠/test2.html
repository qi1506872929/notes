<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 0001 */
        a{
            color: red;
        }

        /* 0003 */
        div ul a {
            color: green;
        }

        /* 0201 */
        #mydiv #myul a{
            color: gray;
        }

        /* 0210 */
        #mydiv #myul .mylink{
            color: #008c8c;
        }

        /* 0211 */
        #mydiv #myul a:link{
            color: chocolate;
        }
    </style>
</head>
<body>
    <div id="mydiv">
        <ul id="myul">
            <li id="myli">
                <a href="https://163.com" class="mylink">
                    举个例子
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
