<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        请选择城市：
        <select name="city">
            <option>成都</option>
            <option>北京</option>
            <option selected>哈尔滨</option>
        </select>
    </div>

    <div>
        请选择你最喜欢的主播：
        <select name="anchor">
            <optgroup label="才艺表演">
                <option>冯提莫</option>
            </optgroup>
            <optgroup label="游戏主播">
                <option>WETed</option>
                <option>infi</option>
                <option>th000</option>
            </optgroup>
        </select>
    </div>

    <div>
        请选择你喜欢的主播：(多选)
        <select multiple name="anchor">
            <optgroup label="才艺表演">
                <option>冯提莫</option>
            </optgroup>
            <optgroup label="游戏主播">
                <option>WETed</option>
                <option>infi</option>
                <option>th000</option>
            </optgroup>
        </select>
    </div>
</body>

</html>
