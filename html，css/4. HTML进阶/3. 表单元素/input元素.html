<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div>
        <!-- 普通文本输入框 -->
        <input type="text" placeholder="请输入账号">
    </div>
    <div>
        <!-- 密码框 -->
        <input type="password" placeholder="请输入密码">
    </div>
    <div>
        <!-- 日期选择框 -->
        <input type="date">
    </div>
    <div>
        <!-- 搜索框 -->
        <input type="search">
    </div>
    <div>
        <!-- 滑块 -->
        <input type="range" min="0" max="5">
    </div>
    <div>
        <!-- 颜色选择 -->
        <input type="color">
    </div>
    <div>
        <!-- 数字输入框 -->
        <input type="number" min="0" max="100" step="2">
    </div>
    <div>
        <!-- 多选框 -->
        爱好：
        <input name="loves" type="checkbox" value="music"> 音乐
        <input name="loves" type="checkbox" value="movie"> 电影
        <input checked name="loves" type="checkbox" value="read"> 阅读
        <input name="loves" type="checkbox" value="other"> 其他
    </div>
    <div>
        <!-- 单选框 -->
        性别：
        <input name="gender" type="radio" value="male"> 男
        <input checked name="gender" type="radio" value="female"> 女
    </div>
    <div>
        <input type="file">
    </div>
    <div>
        <input type="reset">
        <input type="button" value="button">
        <input type="submit">
    </div>
</body>

</html>
