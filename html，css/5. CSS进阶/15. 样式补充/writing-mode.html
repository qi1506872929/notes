<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .poem{
            writing-mode: vertical-rl;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="poem">
        <p>
            青玉案·元夕  ——辛弃疾
        </p>
        <p>
            东风夜放花千树。
        </p>
        <p>
            更吹落，星如雨。
        </p>
        <p>
            宝马雕车香满路。
        </p>
        <p>
            凤箫声动，玉壶光转，一夜鱼龙舞。
        </p>
        <p>
            蛾儿雪柳黄金缕，
        </p>
        <p>
            笑语盈盈暗香去。
        </p>
        <p>
            众里寻他千百度，
        </p>
        <p>
            蓦然回首，那人却在，灯火阑珊处。
        </p>
    </div>
</body>

</html>
