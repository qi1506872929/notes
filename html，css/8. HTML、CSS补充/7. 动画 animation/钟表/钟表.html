<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .clock {
            height: 500px;
            width: 500px;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 50%;
            background: url("表盘.jpg") center/cover;
            position: relative;
        }
        
        .clock>div {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        
        .hour-wrapper {
            width: 50%;
            height: 50%;
            animation: run 43200s linear infinite;
        }
        
        .hour {
            height: 50%;
            width: 6px;
            background-color: #424242;
            margin: 0 auto;
        }
        
        .min-wrapper {
            width: 65%;
            height: 65%;
            animation: run 3600s steps(60) infinite;
        }
        
        .min {
            height: 50%;
            width: 4px;
            background-color: #424242;
            margin: 0 auto;
        }
        
        .sec-wrapper {
            width: 80%;
            height: 80%;
            animation: run 60s steps(60) infinite;
        }
        
        .sec {
            height: 50%;
            width: 2px;
            background-color: #424242;
            margin: 0 auto;
        }
        
        @keyframes run {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hour-wrapper">
            <div class="hour"></div>
        </div>

        <div class="min-wrapper">
            <div class="min"></div>
        </div>

        <div class="sec-wrapper">
            <div class="sec"></div>
        </div>
    </div>
</body>

</html>
